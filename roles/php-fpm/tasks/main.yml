---

- name: install IUS release package
  yum:
    name: "https://repo.ius.io/ius-release-el{{ ansible_distribution_major_version }}.rpm"
    state: present
  when: ansible_os_family == 'RedHat'


- name: Ensure PHP-FPM is installed from IUS
  package:
    name: "{{ item }}"
    state: present
  loop:
    - "php{{php_vers}}-fpm"
    - "php{{php_vers}}-devel"

